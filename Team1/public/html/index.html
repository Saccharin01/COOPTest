<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>회원가입</h1>
      <form action="#">
        <div>
          <label for="user_id">아이디</label>
          <input type="text" id="user_id" name="id" title="id" />
        </div>
        <div>
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            autocomplete="off"
            name="pw"
            title="pw"
          />
        </div>
        <div>
          <label for="user_pw-check">비밀번호 확인</label>
          <input
            type="password"
            id="user_pw-check"
            autocomplete="off"
            name="pw-check"
            title="pw-check"
          />
        </div>
        <button type="submit" id="btn" title="button">회원가입</button>
      </form>
    </div>
  </body>
</html>
